<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Visualizer</title>
    <script src="./index.js" defer></script>

    <style>
        *,*::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        canvas {
            transform: scale(25);
            margin-top: 500px;
            margin-left: 500px;
        }

        input {
            position: absolute;
            top: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div id="visualizer">
        <canvas id="canvas"></canvas>
    </div>

    <input type="range" name="range" id="range" step="1" min="0">
</body>
</html>
